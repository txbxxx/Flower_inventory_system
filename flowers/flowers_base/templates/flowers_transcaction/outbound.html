{% extends 'flowers_base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center mt-5 mb-5">
        <h3 class="text-center">{{ flower.flower_name }}出库</h3>
    </div>
    <div>
    <form action="{% url 'flowers_transcaction:outbound' flower.flower_id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-light" name="submit">出库</button>
    </form>
    </div>
</div>
{% endblock %}
