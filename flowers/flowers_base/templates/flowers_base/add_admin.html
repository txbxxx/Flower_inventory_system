{% extends 'flowers_base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="text-center mt-5 mb-5">
        <h3 class="text-center">添加管理员</h3>
    </div>
    <div class="container">
        <form action="{% url 'flowers_base:add_admin' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-light" name="submit">添加</button>
        </form>
    </div>
</div>
{% endblock content %}
